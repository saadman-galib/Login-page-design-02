<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/user.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style/style.css">
    <title>Login page design</title>    
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="left-part">
                <img src="./images/Left side.png" alt="" srcset="">
            </div>
            <!-- <div class="img-container"> -->
            <!-- </div> -->
            <!-- <hr> -->
            <div class="right-part">
                <div class="triangle-img-container">
                    <!-- <img src="./images/path1920.png" alt="" srcset=""> -->
                    <img src="./images/path978.png" alt="" srcset="">
                </div>
                <div class="form-container">
                    <img src="./images/vector.png" alt="" srcset="" class="vector-img">
                    <form action="https://formspree.io/f/mayakrko" method="post">
                        <!-- <div class="form-secondary-container"> -->
                            <div class="form-top-container">
                                <h5>already members</h5>
                                <p>Need help?</p>
                            </div>
                            <div class="form-items-container">
                                <input type="text" class="form-input first-input" placeholder="Enter your name" name="Name">
                                <div class="second-input">
                                    <input type="password" class="form-input second-input" name="Password" id="" placeholder="Enter Your Password">
                                    <i class="far fa-eye-slash"></i>
                                </div>
                                <button type="submit">Sign in</button>
                            </div>
                        <!-- </div> -->
                    </form>
                    <div class="form-bottom-container">
                        <p>Don't have an account yet?</p>
                        <p>Create an account</p>
                    </div>
                </div>                
            </div>
        </div>
    </div>
    
</body>
</html>
